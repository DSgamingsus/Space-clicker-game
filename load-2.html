<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
	@font-face {
            font-family: 'Osake';
            src: url('Osake.otf') format('OpenType'); /* Adjust the path if needed */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Osake';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
	    colour: white;
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
	    colour: white;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid black;
            border-top: 4px solid #ADD8E6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1 class="loading-text">Quiting...</h1>
        <div class="spinner"></div>
    </div>

    <script>
        // Delay redirecting to game.html by 1-5 seconds
        const delay = Math.floor(Math.random() * 5000) + 1000; // Random delay between 1000ms (1 second) and 5000ms (5 seconds)
        setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to game.html after the delay
        }, delay);
    </script>
</body>
</html>
